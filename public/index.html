<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Keyspace Explorer</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
        body, * {
            background-color: black;
            color: green;
            font-family: 'VT323', monospace;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        header img {
            width: 250px;
            height: 150px;
        }
        .wallet-info {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: left;
            display: inline-block;
            width: 80%;
            max-width: 1000px;
            margin: auto;
        }
        .wallet-info pre {
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: black;
            color: green;
            border: 2px solid green;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: green;
            color: black;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
        }
        .link {
            color: green;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
 <img src="logo.png" alt="logo" width="350" height="350">
        <div>
            <h1>BTC Keyspace Explorer</h1>
        </div>
    </header>

    <div class="wallet-info" id="walletsContainer">
        <!-- Wallets will be displayed here -->
    </div>

    <div class="buttons">
        <button id="homeBtn">Home</button>
        <button id="nextBtn">Next</button>
        <button id="randomBtn">Random</button>
    </div>

    <a href="https://youtu.be/S9JGmA5_unY" target="_blank" class="link">Don't Be Scared</a>

    <footer>
        <p>Donate BTC: 1TZdavjJEPhr2oR2KsnrAy3bvns3Nzzqt</p>
    </footer>

    <script>
        function updateWallets(wallets) {
            const container = document.getElementById('walletsContainer');
            container.innerHTML = '';
            wallets.forEach(wallet => {
                const walletInfo = `
                    <pre>Private Key: ${wallet.privateKey}</pre>
                    <pre>Public Key:  ${wallet.publicKey}</pre>
                    <pre>Address:     ${wallet.address}</pre>
                    <hr>
                `;
                container.innerHTML += walletInfo;
            });
        }

        document.getElementById('homeBtn').addEventListener('click', () => {
            fetch('/home')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => updateWallets(data))
                .catch(error => console.error('There was a problem with the fetch operation:', error));
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            fetch('/next')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => updateWallets(data))
                .catch(error => console.error('There was a problem with the fetch operation:', error));
        });

        document.getElementById('randomBtn').addEventListener('click', () => {
            fetch('/random')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => updateWallets(data))
                .catch(error => console.error('There was a problem with the fetch operation:', error));
        });

        // Initialize with the first batch of keys
        fetch('/home')
            .then(response => response.json())
            .then(data => updateWallets(data))
            .catch(error => console.error('There was a problem with the fetch operation:', error));
    </script>
</body>
</html>
